<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OEE</title>

        <!-- Bootstrap-5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"><link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        
        <nav>
            <div class="container-fluid h-100 text-white p-0">
                <div class="row h-100 w-100 align-items-center">
                    <div class="col col-md-2"></div>
                    <div class="col-auto col-md-8 text-center">
                        <div class="nav-text">Kanepe Döşeme Bandı Performans</div>
                    </div>
                    <div class="col col-md-2 nav-text p-0 text-center">
                        <span>10:35</span>
                        <img class="img-responsive" src="./time-forward_icon.svg" alt="time icon">
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="h-100 container-fluid">

                <!-- Upper Content -->
                <div id="upper" class="row py-3 justify-content-center">
                    <div class="col-10">
                        <div class="row h-100 px-0 text-center justify-content-between align-items-center align-items-sm-stretch">

                            <!-- GG-OEE -->
                            <div class="col-5 mb-2 bg-bellona shadow-lg rounded-4">
                                <div class="row h-100">
                                    <div class="col align-self-center">
                                        <h1 class="">% 78,2</h1>
                                        <h1 class="">GG-OEE</h1>
                                    </div>
                                </div>
                            </div>

                            <!-- G-OEE-1S -->
                            <div class="col-5 mb-2 bg-bellona shadow-lg rounded-4">
                                <div class="row h-100">
                                    <div class="col align-self-center">
                                        <h1 class="">% 81,2</h1>
                                        <h1 class="">G-OEE-1S</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                            
                    </div>
                </div>

                <!-- Lower Content -->
                <div id="lower" class="row pb-3 justify-content-center flip-card">
                    <div class="col-10 flip-card-inner">
                        <!-- flip-card-front -->
                        <div class="row h-100 px-3 bg-bellona justify-content-between align-items-center shadow rounded-4 flip-card-front">
                            
                            <!-- TT-GP -->
                            <div class="col-sm-5 py-2">
                                <span class="type">TT-GP</span><span class="value">1,23</span>
                            </div>

                            <div class="col-12 d-block d-sm-none">
                                <div class="divider"></div>
                            </div>

                            <!-- TT-GG -->
                            <div class="col-sm-5 py-2">
                                <span class="type">TT-GG</span><span class="value">1,35</span>
                            </div>

                            <div class="col-12">
                                <div class="divider"></div>
                            </div>

                            <!-- TT-1S -->
                            <div class="col-sm-5 py-2">
                                <span class="type">TT-1S</span><span class="value">2,07</span>
                            </div>

                            <div class="col-12 d-block d-sm-none">
                                <div class="divider"></div>
                            </div>

                            <!-- Red/Tamir -->
                            <div class="col-sm-5 py-2">
                                <span class="type type-long">Red/Tamir</span><span class="value">12</span>
                            </div>

                            <div class="col-12">
                                <div class="divider"></div>
                            </div>
                            
                            <!-- Farklı Ürün -->
                            <div class="col-sm-5 py-2">
                                <span class="type type-long">Farklı Ürün</span><span class="value">18</span>
                            </div>

                            <div class="col-12 d-block d-sm-none">
                                <div class="divider"></div>
                            </div>

                            <!-- Ürün Grubu -->
                            <div class="col-sm-5 py-2">
                               <span class="type type-long">Ürün Grubu</span><span class="value">11</span>
                            </div>
                        </div>

                        <!-- flip-card-back -->
                        <div class="row h-100 p-3 bg-bellona align-items-center shadow rounded-4 flip-card-back">
                            <div id="graph" class="col h-100 bg-secondary">
                                The Line Graph Comes Here. Col silinebilir. Yerine id'si graph olan
                                bir div konabilir. 
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <!-- Bootstrap-5 Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
